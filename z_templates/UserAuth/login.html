{%extends "Common/base.html"%} 
{%load static%} 
{%block content%}
<style>
  .outermain {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100vh;
    background: rgba(111,42,161,1);
    /* background: linear-gradient(225deg, rgba(111,42,161,1) 0%, rgba(16,110,255,1) 100%); */
  }
  .m-form-outer {
    box-shadow: 0 0 0 1px #5f5f5f;
    padding: 15px;
    display: block;
    width: 328px;
    background-color: white;
    border-radius: 4px;
  }
  .m-form-control {
    width: 300px;
    border: 1px solid #dfdfdf;
    border-radius: 15px;
    margin-top: 25px;
    height: 34px;
    background: #e8e8e8;
    padding-left: 15px;
  }
  @media (max-width: 575.98px) {
    .login-form-div {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
    }
  }
  .toggle-btn {
    all: unset;
    width: 24px;
    position: absolute;
    top: 96px;
    left: 272px;
  }
</style>
<div class="outermain">
  <div>
    {%if messages%} 
    {%for message in messages%}
    <script type="text/javascript">
      toastr["{{message.tags}}"]("{{message}}", "{{message.tags|upper}}");
    </script>
    {%endfor%} 
    {%endif%}
    <form method="post" class="m-form-outer">
      <div style="display: grid; place-items: center;background-color: #171346; padding: 5px;">
        <img src="{%static 'images/gp_logo.png' %}" width="120">
      </div>
      <div style="display: flex; flex-direction: column; position: relative;">
        {%csrf_token%}
        <input type="text" name="username" required="" id="id_username" class="m-form-control" placeholder="Username"/>
        <input type="password" name="password" required="" id="id_password" class="m-form-control" placeholder="Password"/>
        <button type="button" onclick="toggleVisibility()" class="toggle-btn">
          <i class="fas fa-eye"></i>
        </button>
        <input type="hidden" value="{{next}}" name="rurl">
        <div style="height: 25px;"></div>
        <button type="submit" class="btn" style="background-color: #6F2AA1; color: white; border-radius: 15px;">
          <i class="fa fa-dot-circle-o"></i> Login
        </button>
      </div>
    </form>
  </div>
</div>
{%endblock content%} 
{%block js%}
<script>
  function toggleVisibility() {
    var x = document.getElementById("id_password");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }
</script>
{%endblock%}

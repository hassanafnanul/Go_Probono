{%extends "Common/base.html"%} {%load static%} {%block content%}
<style>
  .login-logo {
    width: 511px;
    height: 158px;
  }
  .login-container-top {
    box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.1);
    border-radius: 12px;
    margin-top: 25px;
    padding: 35px 55px 65px 55px;
  }
  .login-container-top p {
    color: #6f2fa1;
    font-size: 24px;
    text-align: center;
    margin-bottom: 35px;
  }
  .input-field{
    position: relative;
  }
  .m-form-control {
    width: 100%;
    margin-top: 35px;
    font-size: 16px;
    border: 1px solid #6F2FA1;
    border-radius: 7px;
    padding: 21px;
  }
  .toggle-btn {
    all: unset;
    width: 24px;
    position: absolute;
    top: 55px;
    right: 19px;
  }
  .btn-login {
    background: #6F2FA1;
    color: white;
    width: 100%;
    font-size: 24px;
    border-radius: 16px;
    margin: 44px 0 23px 0;
    padding: 16px;
    border:none;
  }
  .login-container-top h6{
    color: #6F2FA1;
    font-size: 18px;
    text-align: center;
  }
  .login-container-bottom {
    font-size: 20px;
    color: #000;
    margin-top: 182px;
    text-align: center;
  }
</style>
<div>
  <div>
    {%if messages%} {%for message in messages%}
    <script type="text/javascript">
      toastr["{{message.tags}}"]("{{message}}", "{{message.tags|upper}}");
    </script>
    {%endfor%} {%endif%}
    <form method="post" class="row">
      <div class="col-6 d-flex justify-content-center align-items-center" style="background: #6f2fa1">
        <img src="{%static 'images/auth-img.png' %}" />
      </div>
      <div class="col-6 bg-white" style="padding: 143px 72px 36px 72px;">
        {%csrf_token%}
        <div class="">
          <img src="{%static 'images/auth-logo.png' %}" class="login-logo" />
          <div class="login-container-top">
            <p>Login to Go probono</p>
            <div>
              <div class="input-field">
                <input type="text" name="username" required="" id="id_username" class="m-form-control"
                placeholder="Enter your email or Phone number " />
                <span class="toggle-btn">@</span>
              </div>
              <div class="input-field">
                <input type="password" name="password" required="" id="id_password" class="m-form-control"
                placeholder="Enter your Password" />
              <button type="button" onclick="toggleVisibility()" class="toggle-btn">
                <i class="fas fa-eye"></i>
              </button>
              </div>
              <input type="hidden" value="{{next}}" name="rurl" />
              <button type="submit" class="btn-login">
                Login
              </button>
            </div>
            <h6>Forgotten Account ? </h6>
          </div>
          <p class="login-container-bottom">Donâ€™t have an account ? <span style="color: #6F2FA1;">Sign Up</span></p>
        </div>       
      </div>
    </form>
  </div>
</div>
{%endblock content%} {%block js%}
<script>
  function toggleVisibility() {
    var x = document.getElementById("id_password");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }
</script>
{%endblock%}
